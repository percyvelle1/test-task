upstream app_upstream {
    server app:3000 max_fails=3 fail_timeout=5s;

    # –µ—Å–ª–∏ —É —Ç–µ–±—è –±—É–¥—É—Ç —Ä–µ–ø–ª–∏–∫–∏: app-1:3000; app-2:3000 –∏ —Ç.–¥.
    # server app-1:3000 max_fails=3 fail_timeout=5s;
    # server app-2:3000 max_fails=3 fail_timeout=5s;

    keepalive 32;
}

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    location /healthz {
        return 200 "nginx ok\n";
        add_header Content-Type text/plain;
    }

    location / {
        proxy_pass http://app_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 60s;

        # üëá –∑–∞—â–∏—Ç–∞ –æ—Ç "502 Bad Gateway" –ø—Ä–∏ –ø–∞–¥–µ–Ω–∏–∏ –æ–¥–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }
}
